<h1>View Area</h1>

<div class="row">
  <div *ngFor="let fileType of ALLOWED_FILE_TYPES" class="mx-4">

    <h5 class="file-type">{{"Table for " + fileType + " type files:"}}</h5>
    <table class="table table-striped table-border">
      <thead>
        <tr>
          <th scope="col">Preview</th>
          <th scope="col">File name</th>
          <th scope="col">File size</th>
          <th scope="col">Upload date</th>
        </tr>
      </thead>
      <tbody>
        <h4 *ngIf="files.length === 0">no data</h4>
        <tr *ngFor="let file of files">
          <td *ngIf="file.fileType === fileType"><img [src]="createFilePath(file.filePath)" alt="uploaded file" style="width:60px; height:60px;"></td>
          <td *ngIf="file.fileType === fileType">{{file.fileName.slice(0,5) + "...." + file.fileName.slice(-8)}}</td>
          <td *ngIf="file.fileType === fileType">{{bytesToSize(file.fileSize)}}</td>
          <td *ngIf="file.fileType === fileType">{{file.uploadDate}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
